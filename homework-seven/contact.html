<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Offers</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="site-container">
      <!-- START NAV -->
      <nav class="navi">
        <div class="nav-container">
          <div class="logo">
            <div class="logo-text">
              <p class="logo-word">travel-fly</p>
            </div>
          </div>
          <div class="links">
            <a class="starter" href="#">home</a>| <a href="#">about</a>|
            <a href="#">tours</a>| <a href="index.html">special offers</a>|
            <a href="blog.html">blog</a>|
            <a class="finisher" href="contact.html">contact</a>
          </div>
        </div>
      </nav>
      <!-- END NAV -->
      <div class="header-container">
        <div class="contact-header">
          <p class="header-text">CONTACT US:</p>
          <div class="header-border"></div>
        </div>
      </div>

      <div class="contact">
        <div class="map">
          <div class="map-image">
            <img src="images/c9630e6a0d4eea8424c9e77634f917b5.png" alt="" />
          </div>
          <div class="address">
            <p class="line">travel-fly Inc.</p>
            <p class="line">8901 Marmora Road,</p>
            <p class="line">Glasgow, D04 89GR.</p>
            <p class="line">Freephone:+1 800 559 6580</p>
            <p class="line">Telephone:+1 800 603 6035</p>
            <p class="line">FAX:+1 800 889 9898</p>
            <p class="line">E-mail: mail@travelfly.org</p>
          </div>
        </div>
        <div class="contact-form">
          <input
            class="textfields"
            type="text"
            name="yourName"
            id="yourName"
            placeholder="Your Name.."
          />
          <input
            class="textfields"
            type="text"
            name="email"
            id="email"
            placeholder="Email Address.."
          />
          <input
            class="textfields"
            type="text"
            name="company"
            id="company"
            placeholder="Company.."
          />

          <input
            class="textfields2"
            type="text"
            name="message"
            id="message"
            placeholder="Message.."
          />

          <input class="bon" type="button" value="SEND MESSAGE" />
        </div>
      </div>
      <!-- FOOTER START -->

      <footer>
        <div class="foot">
          <div class="logo">
            <p class="logotext">travel-fly</p>
          </div>
          <div class="copyright">
            <div class="copy">
              &copy;Copyright 2019 travel-fly. All rights reserved
            </div>
          </div>
          <div class="socials">
            <div class="icon">
              <img src="images/facebook.png" alt="" />
            </div>
            <div class="icon">
              <img src="images/instagram.png" alt="" />
            </div>
            <div class="icon">
              <img src="images/twitter.png" alt="" />
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
